<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="icon" sizes="32x32" href="favicon/favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <section>
      <div class="calculator-body">
        <div id="previous">
          <h2 class="output"></h2>
        </div>
        <div id="current">
          <h1 class="output"></h1>
        </div>
        <button id="digit7" class="operand" value="7">7</button>
        <button id="digit8" class="operand" value="8">8</button>
        <button id="digit9" class="operand" value="9">9</button>
        <button id="divide" class="operator" value="/">÷</button>
        <button id="digit4" class="operand" value="4">4</button>
        <button id="digit5" class="operand" value="5">5</button>
        <button id="digit6" class="operand" value="6">6</button>
        <button id="multiply" class="operator" value="*">×</button>
        <button id="digit1" class="operand" value="1">1</button>
        <button id="digit2" class="operand" value="2">2</button>
        <button id="digit3" class="operand" value="3">3</button>
        <button id="subtract" class="operator" value="-">-</button>
        <button id="sign" class="operand" value="">⁺∕₋</button>
        <button id="digit0" class="operand" value="0">0</button>
        <button id="comma" class="operand" value=". ,">,</button>
        <button id="sum" class="operator" value="+">+</button>
        <button id="equals" class="equals" value="Enter =">=</button>
        <button id="clear" class="operator" value="Escape Delete">C</button>
        <button id="delete" class="operator" value="Backspace">⌫</button>
      </div>
    </section>

    <!-- Signature -->
    <footer id="footer">
      <a href="https://github.com/a-richard/"
        >&copy Made by
        <span class="attribution"
          >Aurélien Richard <span class="fab fa-github"></span></span
      ></a>
    </footer>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/384201163a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
